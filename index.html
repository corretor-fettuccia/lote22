<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusividades</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(135deg, #2c3e50, #1a2530);
            color: white;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            cursor: pointer;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        
        .card-image {
            height: 180px;
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        
        .card-content {
            padding: 20px;
        }
        
        .card h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .card p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .card a {
            display: block;
            text-decoration: none;
            color: inherit;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            header {
                padding: 30px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Nossas Exclusividades</h1>
            <p class="subtitle">Descubra nossas opções exclusivas de propriedades</p>
        </header>
        
        <div class="grid" id="exclusividades-grid">
            <!-- O conteúdo será gerado dinamicamente pelo JavaScript -->
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 Exclusividades Imobiliárias. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Esta função simula a obtenção das subpastas do diretório
        // Em um cenário real, isso seria feito com uma requisição ao servidor
        function obterSubpastas() {
            // Simulação das subpastas - em produção, isso viria do servidor
            return [
                { nome: "Casa de Luxo", caminho: "./exclusividades/casa1", cor: "#3498db" },
                { nome: "Apartamento Premium", caminho: "./exclusividades/predio24", cor: "#e74c3c" },
                { nome: "Cobertura Duplex", caminho: "./exclusividades/cobertura3", cor: "#2ecc71" },
                { nome: "Mansão Clássica", caminho: "./exclusividades/mansao5", cor: "#9b59b6" },
                { nome: "Casa de Campo", caminho: "./exclusividades/campo7", cor: "#f39c12" },
                { nome: "Loft Industrial", caminho: "./exclusividades/loft12", cor: "#1abc9c" }
            ];
        }

        function gerarThumbnails() {
            const grid = document.getElementById('exclusividades-grid');
            const subpastas = obterSubpastas();
            
            subpastas.forEach(subpasta => {
                const card = document.createElement('div');
                card.className = 'card';
                
                // Gerar uma letra inicial para o ícone
                const inicial = subpasta.nome.charAt(0);
                
                card.innerHTML = `
                    <a href="${subpasta.caminho}">
                        <div class="card-image" style="background-color: ${subpasta.cor}">
                            ${inicial}
                        </div>
                        <div class="card-content">
                            <h3>${subpasta.nome}</h3>
                            <p>Clique para explorar esta propriedade exclusiva.</p>
                        </div>
                    </a>
                `;
                
                grid.appendChild(card);
            });
        }

        // Inicializar a página quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', gerarThumbnails);
    </script>
</body>
</html>
