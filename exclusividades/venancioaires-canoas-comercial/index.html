<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="whatsapp/whatsapp.css" rel="stylesheet">
    <script src="whatsapp/whatsapp.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="styles.css">
   
    <link rel="stylesheet" href="form-v2/form.css"> 
    <script src="form-v2/form.js"></script> 
</head>
<body class="font-sans bg-gray-50">
    <!-- Navigation -->
    <nav id="navigation" class="bg-primary text-white py-4 px-6 fixed w-full z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div id="logo" class="text-2xl font-serif font-bold"></div>
            <div id="nav-links" class="hidden md:flex space-x-8"></div>
            <button class="md:hidden">
                <i data-feather="menu"></i>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero" class="hero-bg h-screen flex items-center relative pt-16">
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        <div class="container mx-auto px-6 z-10 text-white" data-aos="fade-up">
            <h1 id="hero-title" class="text-4xl md:text-6xl font-serif font-bold mb-4"></h1>
            <p id="hero-subtitle" class="text-xl md:text-2xl mb-8 max-w-2xl"></p>
            <a id="hero-button" href="#" class="bg-accent hover:bg-red-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300 inline-flex items-center"></a>
        </div>
    </section>

    <!-- Property Details -->
    <section id="property" class="py-20 bg-white">
        <div class="container mx-auto px-6">
            <div class="text-center mb-16">
                <h2 id="property-title" class="text-3xl md:text-4xl font-serif font-bold text-primary mb-4"></h2>
                <div class="w-24 h-1 bg-accent mx-auto"></div>
            </div>
            
            <div class="grid md:grid-cols-2 gap-12 items-center">
                <div data-aos="fade-right">
                    <img id="property-image" alt="Imóvel" class="rounded-lg shadow-xl w-full">
                </div>
                <div data-aos="fade-left">
                    <h3 id="property-subtitle" class="text-2xl font-serif font-bold text-primary mb-6"></h3>
                    <div id="property-details" class="grid grid-cols-2 gap-4 mb-8"></div>
                    <p id="property-description" class="text-gray-700 mb-6"></p>
                    <ul id="property-features" class="space-y-2 text-gray-700"></ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Features -->
    <section id="features" class="py-20 bg-secondary">
        <div class="container mx-auto px-6">
            <div class="text-center mb-16">
                <h2 id="features-title" class="text-3xl md:text-4xl font-serif font-bold text-primary mb-4"></h2>
                <div class="w-24 h-1 bg-accent mx-auto"></div>
            </div>
            
            <div id="features-items" class="grid md:grid-cols-3 gap-8"></div>
        </div>
    </section>

    <!-- Location -->
    <section id="location" class="py-20 bg-white">
        <div class="container mx-auto px-6">
            <div class="text-center mb-16">
                <h2 id="location-title" class="text-3xl md:text-4xl font-serif font-bold text-primary mb-4"></h2>
                <div class="w-24 h-1 bg-accent mx-auto"></div>
            </div>
            
            <div class="grid md:grid-cols-2 gap-12">
                <div data-aos="fade-right">
                    <div class="h-96 bg-gray-200 rounded-lg overflow-hidden">
                        <iframe id="location-map" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
                <div data-aos="fade-left">
                    <h3 id="location-subtitle" class="text-2xl font-serif font-bold text-primary mb-6"></h3>
                    <div class="space-y-6">
                        <div>
                            <h4 class="font-bold text-gray-800 mb-2">Endereço completo:</h4>
                            <p id="location-address" class="text-gray-600"></p>
                        </div>
                        <div>
                            <h4 class="font-bold text-gray-800 mb-2">Entorno:</h4>
                            <ul id="location-surroundings" class="space-y-2 text-gray-600"></ul>
                        </div>
                        <div>
                            <h4 class="font-bold text-gray-800 mb-2">Acessos:</h4>
                            <ul id="location-access" class="space-y-2 text-gray-600"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Gallery -->
    <section id="gallery" class="py-20 bg-gray-100">
        <div class="container mx-auto px-6">
            <div class="text-center mb-16">
                <h2 id="gallery-title" class="text-3xl md:text-4xl font-serif font-bold text-primary mb-4"></h2>
                <div class="w-24 h-1 bg-accent mx-auto"></div>
            </div>
            
            <div id="gallery-items" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="py-20 bg-primary text-white">
        <div class="container mx-auto px-6">
            <div class="text-center mb-16">
                <h2 id="contact-title" class="text-3xl md:text-4xl font-serif font-bold mb-4"></h2>
                <div class="w-24 h-1 bg-accent mx-auto"></div>
            </div>
            
            <div class="max-w-2xl mx-auto">
            <div id="divformModelo1"></div>

                <!--
                <form class="space-y-6">
                    <input type="hidden" id="dataHora1" name="dataHora">
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="block mb-2">Nome completo</label>
                            <input type="text" id="name" class="w-full px-4 py-3 rounded-lg bg-primary border border-gray-400 focus:border-accent focus:outline-none">
                        </div>
                        <div>
                            <label for="phone" class="block mb-2">Telefone</label>
                            <input type="tel" id="phone" class="w-full px-4 py-3 rounded-lg bg-primary border border-gray-400 focus:border-accent focus:outline-none">
                        </div>
                    </div>
                    <div>
                        <label for="email" class="block mb-2">E-mail</label>
                        <input type="email" id="email" class="w-full px-4 py-3 rounded-lg bg-primary border border-gray-400 focus:border-accent focus:outline-none">
                    </div>
                    <div>
                        <label for="message" class="block mb-2">Mensagem</label>
                        <textarea id="message" rows="4" class="w-full px-4 py-3 rounded-lg bg-primary border border-gray-400 focus:border-accent focus:outline-none"></textarea>
                    </div>
                    <button type="submit" class="bg-accent hover:bg-red-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300 w-full md:w-auto">
                        Enviar Mensagem
                    </button>
                </form> -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12">
        <div class="container mx-auto px-6">
            <div class="grid md:grid-cols-3 gap-8">
                <div>
                    <h3 id="footer-company-name" class="text-xl font-serif font-bold mb-4"></h3>
                    <p id="footer-company-desc" class="text-gray-400"></p>
                </div>
                <div>
                    <h3 class="text-xl font-serif font-bold mb-4">Contato</h3>
                    <ul class="space-y-2 text-gray-400">
                        <li id="footer-phone" class="flex items-center"><i data-feather="phone" class="mr-2"></i></li>
                        <li id="footer-email" class="flex items-center"><i data-feather="mail" class="mr-2"></i></li>
                        <li id="footer-address" class="flex items-center"><i data-feather="map-pin" class="mr-2"></i></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-xl font-serif font-bold mb-4">Redes Sociais</h3>
                    <div class="flex space-x-4">
                        <a id="footer-facebook" href="#" class="text-gray-400 hover:text-white transition"><i data-feather="facebook"></i></a>
                        <a id="footer-instagram" href="#" class="text-gray-400 hover:text-white transition"><i data-feather="instagram"></i></a>
                        <a id="footer-linkedin" href="#" class="text-gray-400 hover:text-white transition"><i data-feather="linkedin"></i></a>
                        <a id="footer-youtube" href="#" class="text-gray-400 hover:text-white transition"><i data-feather="youtube"></i></a>
                    </div>
                </div>
            </div>
            <div class="border-t border-gray-800 mt-12 pt-8 text-center text-gray-400">
                <p id="footer-copyright"></p>
            </div>
        </div>
    </footer>

<!-- Formulário Modelo 2 -->
<div id="formModelo2"></div>


    
    <script src="script.js"></script>

<script>
// Inicializar quando a página carregar
document.addEventListener('DOMContentLoaded', function() {
// Carregar configuração XML
FormBuilder.loadConfig('form-v2/form.xml').then(() => {
// Criar formulários estáticos
new FormBuilder('divformModelo1', 'modelo1', {
hiddenFields: {
origem: 'landing-page',
campanha: 'promocao-verao'
}
});
// Inicializar popup após 30 segundos
FormBuilder.initPopup('modelo2', 30000);
});
});
</script> 
    
</body>
</html>
